text-align: center;

<body>
	<script>
		$(document).ready(function(){
			createPageHeader()
		})

		function createPageHeader(){
            $(".wrapper").css("display","none") //防止闪瞎~
            $.get('/templates/header_out.htm', function(template) {
            	$.tmpl(template).appendTo('.wrapper')

            		$.get('/templates/intro.htm', function(template) {
            			$.tmpl(template).appendTo('.wrapper')
            			$.get('/templates/footer.htm', function(template) {
            				$.tmpl(template).appendTo('.wrapper')
            				$(".wrapper").css("display","inline")
            			})
            		})
            	
            })

        }
    </script>
    <div class="wrapper"></div>
</body>
