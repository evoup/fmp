    <script>
      $(document).ready(function(){
          loading()
          $.ajax({
            url:baseConf.api_prefix+"/get/login/@self",
            method:"GET",
            success: function(data){
                    if (data.status=="false") { //没有登录退出
                        location.href="../"
                    }
                    var user = [
                    { UserName: data.username }
                    ]
                    $("#headerTemplate").tmpl(user).appendTo('.header #user_profile_a');
                }
            })
          bind_logout_btn()
    })
    //根据url参数判断是第几步，下载模板和ajax数据动态构造编辑页面
    var allTmpl={navibar:"",camp_step1:""};
    $.get('../../templates/camp.sidebar.htm',function(template) {
        allTmpl.navibar=template;
        $.get('../../templates/camp_step1.htm',function(template) {
            allTmpl.navibar=template;
            $("#main-loading").remove()
            $.tmpl(allTmpl.navibar,null).appendTo('#sidebar-area');
            $.tmpl(allTmpl.camp_step1, null).appendTo('#ad_edit_area');
        })
    })
})

      function loading(){
        $('#ad_edit_area').append("<span id=\"main-loading\">loading...</a>")
    }
    function bind_logout_btn(){
       $("#logout_btn").bind("click",function(){
          $.ajax({
             url: baseConf.api_prefix+"/delete/login/@self",
             type: "GET",
             success: function(data){
                if (data.status=="true") {
                   location.href="http://"+document.domain;
               }
           }
       })
      })
   }
</script>
