<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="/min/?b=assets&f=css/default/base.css,css/libs/jquery-ui.css,widgets/jqwidgets/styles/jqx.base.css,widgets/jqwidgets/styles/jqx.bootstrap.css,css/default/menu.css,css/default/dashboard.css,css/default/sidebar.css,css/default/fbaccount.css,css/default/table.css,css/default/autocomplete.css,css/libs/datepicker3.css,widgets/uploadify/uploadify.css,widgets/bootstrap_modal/css/bootstrap-modal-bs3patch.css,widgets/bootstrap_modal/css/bootstrap-modal.css">
</head>

<body>
    <script src="/min/?b=assets&f=js/libs/jquery-1.11.2.min.js,js/libs/jquery.tmpl.js,js/libs/bbq_init.js,js/libs/jquery.ba-bbq.js,js/base.js,js/libs/jquery-ui.min.js,js/libs/bootstrap.min.js,js/libs/json2.js,widgets/jqwidgets/jqxcore.js,widgets/jqwidgets/jqxsplitter.js,widgets/jqwidgets/jqxbuttons.js,widgets/jqwidgets/jqxscrollbar.js,widgets/jqwidgets/jqxpanel.js,widgets/jqwidgets/jqxtabs.js,widgets/jqwidgets/jqxmenu.js,widgets/jqwidgets/jqxcheckbox.js,widgets/jqwidgets/jqxlistbox.js,widgets/jqwidgets/jqxdropdownlist.js,widgets/jqwidgets/jqxgrid.js,widgets/jqwidgets/jqxgrid.pager.js,widgets/jqwidgets/jqxgrid.selection.js,widgets/jqwidgets/jqxdata.js,widgets/jqwidgets/jqxgrid.sort.js,widgets/jqwidgets/jqxgrid.edit.js,widgets/uploadify/jquery.uploadify.min.js,widgets/bootstrap_modal/js/bootstrap-modal.js,widgets/bootstrap_modal/js/bootstrap-modalmanager.js,js/libs/prettify.min.js,js/libs/bootstrap-datepicker.js,js/location_map.js,js/libs/jquery.autocomplete.multiselect.js,js/libs/underscore.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare the data
            var theme = 'classic';
            var source =
            {
                datatype: "json",
                datafields: [
           { name: 'campaign_name', type: 'string' },
           { name: 'delivery', type: 'int' },
           { name: 'ad_set_name', type: 'string' },
           { name: 'start', type: 'string' },
           { name: 'end', type: 'string' },
           { name: 'objective', type: 'string' },
           { name: 'location', type: 'string' },
                ],
                cache: false,
                url: baseConf.api_prefix+'/get/campaign/@step6',
                root: 'Rows',
                beforeprocessing: function (data) {
                    source.totalrecords = data[0].TotalRows;
                }
            };
            var dataadapter = new $.jqx.dataAdapter(source);
            // initialize jqxGrid
            $("#jqxgrid").jqxGrid(
            {
                width: "1024",
                source: dataadapter,
                theme: theme,
                autoheight: true,
                pageable: true,
                virtualmode: true,
                sortable: true,
                altrows: true,
                enabletooltips: true,
                editable: true,
                selectionmode: 'checkbox',
                rendergridrows: function (params) {
                    return params.data;
                },
                columns:
                [
                    { text: 'Campaign Name', datafield: 'campaign_name', width: 150 },
                    { text: 'Delivery', datafield: 'delivery', width: 100 },
                    { text: 'Ad set Name', datafield: 'ad_set_name', width: 150 },
                    { text: 'Start', datafield: 'start', width: 180 },
                    { text: 'End', datafield: 'end', width: 100 },
                    { text: 'Objective', datafield: 'objective', width: 120 },
                    { text: 'Location', datafield: 'location', width: 140 }
                ]
            });
        });
    </script>
    <div id="jqxgrid"></div>
</body>

</html>
