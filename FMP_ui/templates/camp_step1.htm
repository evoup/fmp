<h2>Create Campaign</h2>
              <form>
                <div class="form-group">
                  <label for="adAccount">Billing Account</label>
                    <select class="form-control" id="billingAccount">
                      {{each(i,adaccount) adaccounts}}
                      <option value="{{= adaccount.id}}" selected="{{= adaccount.selected}}">{{= adaccount.id}} {{= adaccount.name}}</option>
                      {{/each}}
                    </select>
                  </div>
                <div class="form-group">
                  <label for="campaignName">Name</label>
                  <input type="text" class="form-control" id="campaignName" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Buying Type</label>
                    <select class="form-control" id="buyingType">
                      <option value="cpc">CPC(Pay for Clicks)</option>
                      <option value="cpm">CPM(Pay for impressions)</option>
                      <option value="ocpm">OCPM(Optimize for clicks)</option>
                      <!--<option value="cpa">CPA</option>-->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="Objective">Objective</label>
                    <select class="form-control" id="objective">
                      <option value="1">Multi-Product Ads(Website Clicks)</option>
                      <option value="2">News feed(Website Clicks)</option>
                      <option value="3">Right-Hand Column(Website Clicks)</option>
                    </select>
                  </div>
                  <footer style="text-align:center">
                    <a id="jsProceed" class="btn btn-lg btn-success" href="#step/2">Proceed</a>
                  </footer>
                </form>
