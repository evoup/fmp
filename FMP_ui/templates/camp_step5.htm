<h2>Design</h2>
<form id="form_camp_step5" onsubmit="return false;">
    <div class="form-group">
        <div class="row" id="mainSplitter_step5">
            <div class="splitter-panel col-md-8">
                <!--左侧编辑-->
                <div class="form-group fmp_dropdown_field">
                    <label for="page">Page<code></code></label>
                    <div class="input-append">
                        <!--page选择-->
                        <div class="btn-group btn-input">
                            <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                                <span data-bind="label">Please select a Page</span>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#step/5">Please select a Page</a></li>
                                {{each(i,page) pages}}
                                <li><a href="#step/5"><span class="pic"><img src="{{= page.imgbase64}}"></span>{{= page.name}}<input type="hidden" value="{{= page.id}}"></a></li>
                                {{/each}}
                            </ul>
                        </div>
                        <!--/page选择-->
                    </div>
                </div>
                <div class="form-group" style="clear:both">
                    <label for="createives">Messages<code></code></label>
                    <textarea name="creatives[body][]" placeholder="Insert message..." class="field">{{= messages}}</textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link<code></code></label>
                    <input type="text" class="form-control" name="link" placeholder="Insert URL..." value="{{= link}}">
                </div>
                <!--弹出层-->
                <div id="galley_modal" class="modal fade" tabindex="-1" data-width="760" style="display: none;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 class="tit-modal">Gallery</h3>
                    </div>
                    <div class="modal-body">
                        <div class="files">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--/弹出层-->
                <!--multi product jqxtabs-->
                <div class="form-group">
                    <div id="multi_product_jqxtabs">
                    </div>
                </div>
                <!--/multi product jqxtabs-->
                <!--/左侧编辑-->
            </div>
            <div class="splitter-panel col-md-4">
                <!--右侧预览-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">At least</h3>
                    </div>
                    <div class="panel-body">
                        xxx{{= num}} ads
                    </div>
                </div>
                <div class="panel panel-default" id="step3_panel_detail" style="min-height:500px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Details</h3>
                    </div>
                    <div class="panel-body">
                    </div>
                </div>
                <!--/右侧预览-->
            </div>
        </div>
    </div>
    <footer style="text-align:center">
        <a id="jsProceed" class="btn btn-lg btn-success" href="#step/6" onclick="goStep6();return false;">Proceed</a>
    </footer>
</form>
