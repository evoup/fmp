<h2>Tracking</h2>
<form id="form_camp_step2">
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="ga_enable"> Tracking with Google Analytics
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="ga_source">Source<code></code></label>
        <input type="text" class="form-control" id="ga_source" name="ga_source" placeholder="Enter Source" value="{{= ga_source}}">
    </div>
    <div class="form-group">
        <label for="ga_medium">Medium<code></code></label>
        <input type="text" class="form-control" id="ga_medium" name="ga_medium" placeholder="Enter Medium" value="{{= ga_medium}}">
    </div>
    <div class="form-group">
        <label for="ga_name">Name<code></code></label>
        <input type="text" class="form-control" id="ga_name" name="ga_name" placeholder="Enter Name" value="{{= ga_name}}">
    </div>
    <div class="form-group">
        <hr>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="sm_enable">Track with SigMad tracking code
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="sm_cvid">CVID<code></code></label>
        <input type="text" class="form-control" id="sm_cvid" name="sm_cvid" placeholder="Enter CVID" value="{{= sm_cvid}}">
    </div>
    <div class="form-group">
        <hr>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="fb_enable">Facebook conversion Pixel
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="fb_cvpx">Conversion pixel<code></code></label>
        <input type="text" class="form-control" id="fb_cvpx" name="fb_cvpx" placeholder="Enter Conversion pixel" value="{{= fb_cvpx}}">
    </div>
    <footer style="text-align:center">
        <a id="jsProceed" class="btn btn-lg btn-success" href="#step/3" onclick="goStep(3);return false;">Proceed</a>
    </footer>
</form>
